

<div class="container">
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Cat√°logo de Usuarios</span>
    <span class="example-spacer"></span>
    <mat-icon
      class="example-icon"
      aria-hidden="false"
      aria-label="Example user verified icon"
      >person_search</mat-icon
    >
  </mat-toolbar-row>
</mat-toolbar>

<div class="container">
<mat-form-field>
<mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
</mat-form-field>
</div>



<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Columna de ID de Usuario -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID de Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Columna del nombre -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} {{element.lastname}} {{element.secondlastname}} </td>
  </ng-container>

  <!-- Columna del tipo de Usuario -->
  <ng-container matColumnDef="tipoUsuario">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.tipoUsuario}} </td>
  </ng-container>

  <!-- Columna del grado -->
  <ng-container matColumnDef="grado">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Grado </th>
    <td mat-cell *matCellDef="let element"> {{element.grado}} </td>
  </ng-container>

  <!-- columna de eliminar y editar usuario -->
  <ng-container matColumnDef="acciones" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Acciones </th>
    <td mat-cell *matCellDef="let element" >

     <div class="buttonsTd" >
     
      <!-- ngif de los botones,indica que si un elemento no es administrador no se muestre -->
        <button *ngIf="esAdministrador"  class="button editar"  (click)="editar(element.id)"  ><mat-icon class="icon">edit</mat-icon></button>
      
        <button *ngIf="esAdministrador && element.id !== 1"   class="button eliminar" (click)="eliminarUsuario(element.id)" ><mat-icon class="icon">close</mat-icon></button>
    
      </div>
      
    </td>
   
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

<!-- Pie de la tabla.indica cuantos elementos se requieren mostrar  -->
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons
aria-label="Select page of periodic elements"
>
</mat-paginator>

</div>
